<!DOCTYPE html>
<html>
<head>
  <title>Shopee.vn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: auto;
    }

    .account {
      display: flex;
      align-items: center;
    }

    .login-btn, .register-btn {
      margin-left: 10px;
      padding: 10px;
      background-color: #ee4d2d;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .cart {
      background-color: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .cart-btn {
      padding: 10px;
      background-color: #ee4d2d;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Shopee.vn</div>
    <div class="account">
      <a href="#" class="login-btn">Đăng nhập</a>
      <a href="#" class="register-btn">Đăng kí</a>
    </div>
  </header>

  <section class="content">
    <!-- Nội dung của trang web -->

    <div class="cart">
      <a href="#" class="cart-btn">Giỏ hàng</a>
    </div>
  </section>
</body>
</html>
